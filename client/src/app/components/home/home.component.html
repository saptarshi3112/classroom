<app-navbar></app-navbar>
<div class="container">
  <div>
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel title="Created Rooms">
        <ng-template ngbPanelContent>
          <div *ngIf="createdRooms.length > 0">
            <div  class="row" >
              <div class="col-lg-4" *ngFor="let room of createdRooms">
                <div>
                  <mdb-card  class="mt-2 mb-3">
                    <mdb-card-img src={{room.logo}} alt="Card image cap"></mdb-card-img>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{ room.name }}</h4>
                      </mdb-card-title>
                      <mdb-card-text>
                        {{ room.subject }}
                      </mdb-card-text>
                      <a [routerLink]="['/classroom', room._id]" mdbBtn class="btn-sm" color="primary">Go to Room</a>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <span>Joined Rooms</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <div *ngIf="joinedRooms.length > 0">
            <div  class="row" >
              <div class="col-lg-4" *ngFor="let room of joinedRooms">
                <div>
                  <mdb-card  class="mt-2 mb-3">
                    <mdb-card-img src={{room.logo}} alt="Card image cap"></mdb-card-img>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{ room.name }}</h4>
                      </mdb-card-title>
                      <mdb-card-text>
                        {{ room.subject }}
                      </mdb-card-text>
                      <a [routerLink]="['/classroom', room._id]" mdbBtn class="btn-sm" color="primary">Go to Room</a>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
