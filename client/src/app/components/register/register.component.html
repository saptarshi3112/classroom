<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <mdb-card>
        
        <mdb-card-body>
          
          <mdb-card-title>
            <h4>Sign Up User</h4>
          </mdb-card-title>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <form>
            <div class="row">
              
              <div class="col-lg-6">
                <div class="md-form">
                  <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
                  <input [(ngModel)]="name" name="name" mdbInput type="text" class="form-control" id="name">
                  <label for="name">Name</label>
                  <small class="text-danger" *ngIf="errors.nameError">{{ errors.nameError }}</small>
                </div>
              </div>
              
              <div class="col-lg-6">
                <div class="md-form">
                  <mdb-icon fas icon="mobile-alt" class="prefix"></mdb-icon>
                  <input [(ngModel)]="mobile" name="mobile" mdbInput type="text" class="form-control" id="mobile">
                  <label for="mobile">Mobile</label>
                  <small class="text-danger" *ngIf="errors.mobileError">{{ errors.mobileError }}</small>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12">
                <div class="md-form mt-0">
                  <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                  <input [(ngModel)]="email" name="email" mdbInput type="email"
                         class="form-control" id="form9">
                  <label for="form9">Email</label>
                  <small class="text-danger" *ngIf="errors.emailError">{{ errors.emailError }}</small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="md-form mt-0">
                  <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                  <input [(ngModel)]="password" name="password" mdbInput type="password"
                         class="form-control" id="form10">
                  <label for="form10">Password</label>
                  <small class="text-danger" *ngIf="errors.passwordError">{{ errors.passwordError }}</small>
                </div>
              </div>
            </div>

            <button (click)="registerButtonClick()" mdbBtn type="button" color="primary" rounded="true" mdbWavesEffect>Create User</button>

          </form>
      
        </mdb-card-body>

        <div class="card-footer text-muted mt-4">
          Already an user ? Login <a [routerLink]="['/user/auth']" routerLinkActive="router-link-active" >here</a>
        </div>
      </mdb-card>
    </div>
  </div>
</div>
